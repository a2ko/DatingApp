<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
 <div class="container"> <a class="navbar-brand" [routerLink]="['/']">{{titleValue}}</a>
  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/membars']" >Matches </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active" >Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']" >Masseges</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown" dropdown >
    <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome {{authService.decodedToken?.unique_name | titlecase}}
    </a>
  
    <div class="dropdown-menu  mt-3" *dropdownMenu>
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sing-out"></i>Logout</a>

    </div>
  </div>

  <form *ngIf="!loggedIn()" #LoginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
    <input class="form-control mr-lg-2" type="text" placeholder="Username" name="username"  
    required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" 
    required [(ngModel)]="model.password">
    <button [disabled]="!LoginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form></div>
</nav>
